<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--links bootstrap to html file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <!--links css file to html file-->
    <link rel="stylesheet" href="./assets/css/train.css">

    <!-- link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Link to Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">

        <div class="title-area">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title">Train Scheduler</h1>
                </div>
            </div>
        </div>

        <div class="current-train-area">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="schedule-title">Current Train Schedule</h2>
                    <div class="row">
                        <div class="col-lg-2">Train Name</div>
                        <div class="col-lg-2">Destination</div>
                        <div class="col-lg-2">First Arrival(HH:mm)</div>
                        <div class="col-lg-2">Frequency(mins)</div>
                        <div class="col-lg-2">Next Arrival(mins)</div>
                        <div class="col-lg-2">Minutes to Arrival</div>
                    </div>
                        
                    <div class="current-train-info col-lg-12">
                        <!-- new train data goes here -->
                    </div>
                </div>
            </div>
        </div>

        <form class="add-train-form" action="">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="add-train-title">Add Train</h2>
                    <p>Train Name</p>
                    <input class="train-name col-lg-12" type="text" placeholder="Enter Train Name">
                    <P>Destination</P>
                    <input class="destination col-lg-12" type="text" placeholder="Enter Destination">
                    <p>First Train Time</p>
                    <input class="first-train-time col-lg-12" type="text" placeholder="Enter First Train Time- HH:mm (military time)">
                    <p>Frequency</p>
                    <input class="frequency col-lg-12" type="text" placeholder="Frequency(mins)">
                    <input class="submit" type="submit" value="submit">
                
                </div>

            </div>
        </form>
    </div>



    <!--links JQuery to HTML file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--links javascript file to html file-->
    <script src="./assets/javascript/train.js"></script>


</body>

</html>
